<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <img src="Assets/images/logo.svg" alt="snap" />

      <div class="header__container">
        <button class="close-navbar">
          <img src="Assets/images/icon-close-menu.svg" alt="" />
        </button>
        <nav class="navbar">
          <div class="dropdown-container">
            <div class="dropdown-btn">
              Features
              <img src="Assets/images/icon-arrow-down.svg" alt="" />
            </div>
            <div class="dropdown">
              <a href="#">
                <img src="Assets/images/icon-todo.svg" alt="" />
                Todo List
              </a>
              <a href="#">
                <img src="Assets/images/icon-calendar.svg" alt="" />
                Calendar
              </a>
              <a href="#">
                <img src="Assets/images/icon-reminders.svg" alt="" />
                Reminders
              </a>
              <a href="#">
                <img src="Assets/images/icon-planning.svg" alt="" />
                Planning
              </a>
            </div>
          </div>
          <div class="dropdown-container">
            <div class="dropdown-btn">
              Company
              <img src="Assets/images/icon-arrow-down.svg" alt="" />
            </div>
            <div class="dropdown">
              <a href="#">History</a>
              <a href="#">Our Team</a>
              <a href="#">Blog</a>
            </div>
          </div>
          <a href="#">Careers</a>
          <a href="#">About</a>
        </nav>
        <div class="user">
          <a href="#">Login</a>
          <a href="#">Register</a>
        </div>
      </div>

      <button class="open-navbar">
        <img src="Assets/images/icon-menu.svg" alt="" />
      </button>
    </header>

    <main class="main">
      <img
        src="Assets/images/image-hero-mobile.png"
        class="hero-mobile"
        alt=""
      />
      <div class="main__container">
        <h1>
          Make<br />
          remote work
        </h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <a href="">Learn more</a>
        <div class="clients">
          <div>
            <img src="Assets/images/client-databiz.svg" alt="databiz" />
          </div>
          <div>
            <img src="Assets/images/client-audiophile.svg" alt="audiophile" />
          </div>
          <div><img src="Assets/images/client-meet.svg" alt="meet" /></div>
          <div><img src="Assets/images/client-maker.svg" alt="databiz" /></div>
        </div>
      </div>
      <img
        src="Assets/images/image-hero-desktop.png"
        class="hero-desktop"
        alt=""
      />
    </main>

    <script src="Assets/js/main.js"></script>
  </body>
</html>
